<div class="card-product" *ngIf="product">
    <div class="card-image">
      <div *ngFor="let img of this.product?.productImages">
        <div *ngIf="img.typeImage === 'Main'">
          <img class="image-product image-main" src="{{img?.urlImage}}" alt="image">
        </div>
        <div *ngIf="img.typeImage === 'People'">
          <img class="image-product image-hover" src="{{img?.urlImage}}" alt="image_2">
        </div>
      </div>
      <div *ngIf="this.product?.productDiscount !== 0">
        <div class="discount">SALE</div>
      </div>
      <div class="icon-card">
        <div class="icon-card-item" type="button">
          <i class="bi bi-heart"></i>
        </div>
        <div class="icon-card-item" type="button">
          <i class="bi bi-arrow-right"></i>
          <span class="popover-detail">Detail</span>
        </div>
      </div>
    </div>
    <div class="card-content">
        <div class="card-header-product">
            <a href="#" class="text-danger text-decoration-none btn-add-cart">+ Add To Cart</a>
            <p class="card-name">
                {{this.product?.productName}}
            </p>
        </div>
        <div class="card-footer-product">
            <p class="card-star">
                <i class="bi bi-star-fill star"></i>
                <i class="bi bi-star-fill star"></i>
                <i class="bi bi-star-fill star"></i>
                <i class="bi bi-star-fill star"></i>
                <i class="bi bi-star-fill star"></i>
            </p>
            <div class="footer-content">
              <p class="card-price">
                ${{this.product?.productPrice}}
              </p>
              <p>
                Like(10)
              </p>
            </div>
        </div>
    </div>
</div>
